<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn React js form</title>
    <link rel="stylesheet" href="styleform1.css" />
    <link rel="shortcut icon" href="img/logofacebook.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div>
        <a href="http://facebook.com"
          ><img src="img/logofacebook.svg" alt="logofacebook" />
        </a>
      </div>
    </header>
    <main>
      <h1>
        Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
        bạn.
      </h1>
      <div>
        <form action="/login">
          <input tye="text" placeholder="Email hoặc số điện thoại " />
          <input type="text" name="password" id="pass" placeholder="Mật Khẩu" />
          <input type="button" value="Đăng nhập" />
          <a href="#passforget.html"> <p>Quên mật khẩu</p></a>
          <input type="button" value="Tạo tài khoản mới" />
        </form>
      </div>
      <h3>Tạo Trang dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</h3>
    </main>
  </body>
</html>
