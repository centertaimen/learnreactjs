<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn React js form</title>
    <link rel="stylesheet" href="styleform1.css" />
    <link rel="shortcut icon" href="img/logofacebook.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <main>
      <div class="split left">
        <div class="centered">
          <a href="#http://facebook.com"
            ><img src="img/logofacebook.svg" alt="logofacebook" />
          </a>
          <h2>
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </h2>
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <form action="/login">
            <div>
              <input tye="email" placeholder="Email hoặc số điện thoại " />
            </div>
            <div>
              <input
                type="text"
                name="password"
                id="pass"
                placeholder="Mật Khẩu"
              />
            </div>
            <div>
              <input type="button" value="Đăng nhập" />
            </div>
            <a href="#passforget.html"> <p>Quên mật khẩu</p></a>
            <input type="button" value="Tạo tài khoản mới" />
          </form>
          <p>
            Tạo Trang dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
          </p>
        </div>
      </div>
    </main>
  </body>
