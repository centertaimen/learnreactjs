<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy html5 for you</title>
    <link rel="stylesheet" href="styleetsy.css" />
    <link rel="shortcut icon" href="et.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div></div>
      <div>
        <nav>
          <img src="ets.png" sizes="10" alt="logo" />
          <a href="#">Best Seller</a>
          <a href="#">Apparel</a>
          <a href="#">Accessories</a>
          <a href="#">Home Product</a>
          <a href="#">Travel & Outdoor</a>
        </nav>

    <main>
      <div>
        <section>
          <p class="firstbody">

          </p>

      </div>
      <div>

      <div><h2>Best Deals</h2></div>

    <h2 style="text-align: center">Product 2</h2>

    <div class="card">

      <p>Some text about the bra.</p>
      <p><button>Add to Cart</button></p>
    </div>

  <footer>
    <div></div>
    <nav>
      <a href="#">About</a>
      <a href="etsy.html">Home page</a>

    <div>
